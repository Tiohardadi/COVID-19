        <img src="img/ajax-loader.gif" class="mx-auto d-block" id="loading">

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://newsapi.org/v2/top-headlines?country=id&category=health&apiKey=14e79a08ecbb4fee8e2e5c9b5af2be36",
                "method": "GET"
            }
            $.ajax(settings).done(function (response) {
                $('#loading').remove();
                for (i in response.articles) {
                    $('#berita').append('<div class="row  align-items-center mt-5 m-1 radius px-3 py-4 shadow bg-white"><div class="col-8"><a href="'+response.articles[i].url+'"><p class=" text-hijau font-weight-bold">'+response.articles[i].title+'</p><a><p class="text-muted">'+response.articles[i].author+', '+response.articles[i].publishedAt.split("T")[0]+'</p><p>'+response.articles[i].content+'</p></div><div class="col-4"><img src="'+response.articles[i].urlToImage+'" class="img-fluid rounded" alt=""></div></div>');
                } 
                console.log(response.articles);
                
            });
        
        });

    </script>
